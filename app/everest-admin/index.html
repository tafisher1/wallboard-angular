<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Everest Admin Panel</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/app/bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="/app/bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="/app/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/app/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="styles/app.css">
  <script src="/app/bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body data-ng-controller="RootController as root">

<nav class="navbar navbar-default">
    <ul class="nav navbar-nav" >
    <li data-ng-repeat="option in root.options" class="{{option.active}}"><a href="{{option.url}}" data-ng-click="root.changeUrl(option.url)">{{option.name}}</a></li>
  </ul>
</nav>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div data-ng-view></div>

  <div>Everest Admin App: v{{root.version}}</div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="/app/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/app/bower_components/angular/angular.js"></script>
  <script src="/app/bower_components/angular-route/angular-route.js"></script>
  <script src="/app/bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="/app/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/app/bower_components/angular-mocks/ngMockE2E.js"></script>
  <script src="/app/bower_components/angular-mocks/angular-mocks.js"></script>
  <script src="/app/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>


  <script src="everest.admin.module.js"></script>
  <script src="everest.admin.routes.js"></script>

  <script src="components/everest.employee.module.js"></script>
  <script src="components/everest.employee.service.js"></script>
  <script src="components/everest.locale.module.js"></script>
  <script src="components/everest.locale.service.js"></script>

  <script src="views/employee/employee.view.module.js"></script>
  <script src="views/employee/modal/delete_employee_modal.js"></script>

  <script src="views/employee/employee.js"></script>

  <script src='views/locale/locale.view.module.js'></script>
  <script src='views/locale/locales.js'></script>
