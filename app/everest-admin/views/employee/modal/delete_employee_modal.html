<div class="modal-header">
    <h3 class="modal-title">Delete Employee {{employee.name}}</h3>
</div>
<div class="modal-body">
    Are you sure you want to delete {{employee.name}} ?
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="employee.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="employee.cancel()">Cancel</button>
</div>
