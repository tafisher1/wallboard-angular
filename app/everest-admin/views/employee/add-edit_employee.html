<ol class='breadcrumb'>
    <li><a href='#/employee'>Employees</a></li>
    <li data-ng-if='employee.pageName === "Edit"'><a data-ng-href='#/employee/{{employee.id}}'>{{::employee.data.firstName}} {{::employee.data.lastName}}</a>
    <li class='active'>{{employee.pageName}}</li>
</ol>
<form class='form-horizontal'>
<div class='page-header'>
    <div class='form-group form-group-lg row'>
        <label class='col-md-1 control-label' for='firstName'>First</label>
        <div class='col-md-2'>
            <input class='form-control' id='firstName' type='text' data-ng-model='employee.data.firstName'/>
        </div>
    </div>
    <div class='form-group form-group-lg row'>
        <label class='col-md-1 control-label' for="lastName">Last</label>
        <div class='col-md-2'>
            <input class='col-md-2 form-control' id="lastName" type='text' data-ng-model='employee.data.lastName'/>
        </div>
        <div class='col-md-offset-7 col-md-2'>
            <a class="btn btn-lg btn-default" data-ng-href='#/employee/{{employee.id}}'>Cancel</a>
            <button class='btn btn-lg btn-default' data-ng-click='employee.saveEmployee()'>Save</button>
        </div>

    </div>
</div>

<div class='row'>
    <div class='col-md-6'>
        <div id='personalInfo'>
            <h2>Personal Info</h2>
            <div class='row form-group'>
                    <label class='col-md-2 control-label' for='title'>Title :</label>
                    <div class='col-md-4'>
                        <input id='title' class='form-control' type='text' data-ng-model='employee.data.title'/>
                    </div>
            </div>
            <div class='row form-group'>
                <label class='col-md-2 control-label' for='biography'>Biography :</label>
                <div class='col-md-4'>
                    <textarea id='biography' class='form-control' type='text' rows='3' data-ng-model='employee.data.biography'/>
                </div>
            </div>
        </div>
        <div id='contactInfo'>
            <H2>Contact Info</H2>
            <div class='row form-group'>
                <label class='col-md-2 control-label' for='locale'>Locale :</label>
                <div class='col-md-4'>
                    <select id='locale' class='form-control' data-ng-model='employee.locale' data-ng-options='locale._links.self.href as locale.name for locale in employee.allLocales'></select>
                </div>
            </div>
            <div class='row form-group'>
                <label class='col-md-2 control-label' for='email'>Email :</label>
                <div class='col-md-4'>
                    <input id='email' class='form-control' type='email' data-ng-model='employee.data.emailAddress' />
                </div>
            </div>
            <div class='row form-group'>
                <label class='col-md-2 control-label' for='workPhone'>Work Phone :</label>
                <div class='col-md-4'>
                    <input id='workPhone' class='form-control' type='text' data-ng-model='employee.data.workPhone'/>
                </div>
            </div>
            <div class='row form-group'>
                <label class='col-md-2 control-label' for='cellPhone'>Cell Phone :</label>
                <div class='col-md-4'>
                    <input id='cellPhone' class='form-control' type='text' data-ng-model='employee.data.cellPhone'/>
                </div>
            </div>
        </div>
    </div>
    <div id='imageSection' class='col-md-6'>
        <div class='row form-group'>
            <label class='col-md-2 control-label' for='imageUrl'>Image Url :</label>
            <div class='col-md-9'>
                <input id='imageUrl' type='url' class='form-control' data-ng-model='employee.data.profileImageUrl'/>
            </div>
        </div>
        <img id='imgDisplay' data-ng-src='{{employee.data.profileImageUrl}}' class='img-responsive'/>

    </div>
</form>
