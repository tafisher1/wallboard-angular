<div id="tickerHeader">Stock Info</div>
<div id="tabs-tickers-content">
  <div id="ticker">
    <div class="ticker" data-ng-repeat="stock in vm.locale.stocks">
	  <span data-ng-class="stock.Change >= 0 ? 'up' : 'down'" class="arrow"></span>
	  <div class="stockInfo">
	    <span class="name">{{stock.Name}}</span> 
		<span class="percentChange">[{{stock.ChangePercent | formatPercent: 2}}]</span> 
		<span class="lastPrice">[${{stock.LastPrice}}]</span>
	  </div>
	</div>
  </div>
</div>
